{% load static %}

<html lang="en">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- mobile metas -->
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title> {% block title %} {% endblock %} Beatpoorness Money, Cryptocurrency and Financial Literacy</title> 
<meta name="keywords" content="money,cryptocurrency,finance,literacy,financial literacy">
<meta name="description" content="beatoorness - Empowering individuals to overcome poverty through education, resources, 
                                  and opportunities. Join our community and learn how to improve your financial situation and create a 
                                  better future. All about money, cryptocurrency and financial literacy">
<meta name="author" content="beatpoorness,beatpoorness@">
<!-- favicon -->
<link rel="icon" href="{% static 'image/favicon.png' %}" type="image/gif"/>
<!-- bootstrap css -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
<link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}">
<link rel="stylesheet" href="{% static 'css/main.css'%}">
</head>
    <body>
        
        {% block content %}

        {% endblock %}

        {% include 'partials/_footer.html' %}

        {% block js_files %}

            <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
            <script src="{% static 'js/popper.min.js' %}"></script>
    </body>
</html>

{% endblock %}
